name: Deploy to AWS EC2 via CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Create revision zip
        run: zip -r deployment.zip . -x "*.git*"

      - name: Push revision to S3
        run: aws s3 cp deployment.zip s3://marketingcalc-deployments-d53c9c0c/deployment.zip

      - name: Deploy via CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name marketingcalc-app \
            --deployment-group-name marketingcalc-app-frontend-group \
            --s3-location bucket=marketingcalc-deployments-d53c9c0c,key=deployment.zip,bundleType=zip
